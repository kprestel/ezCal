<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/jQuery-ui.css" />
    <link rel="stylesheet" href="css/jQuery-ui.theme.css" />
    <link rel="stylesheet" href="css/jquery.qtip.css" />
    <link rel="stylesheet" href="css/CalendarStyleSheet.css" />
    <link rel="stylesheet" href="css/dropit.css">
    <title></title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="wrap">
        <div id="external-events-wrapper">
            <div id="external-events">
                <h3>Create Events</h3>
                <div id="MC" class="fc-event MC">MC</div>
                <div id="B-Boy" class="fc-event B-Boy">B-Boy</div>
                <div id="DJ" class="fc-event DJ">DJ</div>
                <div id="Graffiti" class="fc-event Graffiti">Graffiti</div>
                <div id="CommunityService" class="fc-event Community-Service">Community Service</div>
                <div id="General" class="fc-event General">General</div>
            </div>
            <div class="external-event-text">
                <label for="txtExternalEventTitle"><strong>Event Title:</strong></label>
                <input type="text" id="txtExternalEventTitle" />
                <label for="txtExternalEventDescription"><strong>Event Description:</strong></label>
                <input type="text" id="txtExternalEventDescription" />
                <label for="txtLocation"><strong>Event Location:</strong></label>
                <input type="text" id="txtLocation" />
                <label for="txtStartTime"><strong>Event Start Time:</strong></label>
                <input type="text" id="txtStartTime" name="txtStartTime"/>
                <label for="txtEndTime"><strong>Event End Time:</strong></label>
                <input type="text" name="txtEndTime" id="txtEndTime"/> 
                <br>
                <label for="ckAllDay" class="ck">
                    <input type="checkbox" class="ck" id="ckAllDay" name="ckAllDay"><strong>All Day</strong></label>
                <button id="btnNewEventType">Create New Event Type</button>
                <!--                 <label for="txtLocation">Event Location:</label><input type="text" id="txtLocation" onFocus="geoLocate()" /> -->
            </div>
        </div>
        <div id="calendar"></div>
        <div id="trashCan" class="ui-widget-header">
            <p>Delete Event</p>
        </div>
        <div style='clear:both'></div>
    </div>
    <div id="ajaxEvent" name="ajaxEvent" style="display:none"></div>
    <div id="eventForm" style="display:none">
        <form id="eventPopUpForm">
            <fieldset>
                <label for="txtEventTitle">Event Title:</label>
                <input type="text" id="txtEventTitle" class="text-center ui-widget-content ui-corner-all" />
                <!-- <label for="txtEventStartDate">Event Start Date:</label>
                <input type="text" id="txtEventStartDate" class="text-center ui-widget-content ui-corner-all" />
                <label for="txtEventEndDate">Event End Date:</label>
                <input type="text" id="txtEventEndDate" class="text-center ui-widget-content ui-corner-all" /> -->
                <label for="txtEventDate">Event Date:</label>
                <input type="text" id="txtEventDate" class="text-center ui-widget-content ui-corner-all" />
                <label for="txtEventStartTime">Start Time:</label>
                <input type="text" id="txtEventStartTime" class="text-center ui-widget-content ui-corner-all" />
                <label for="txtEventEndTime">End Time:</label>
                <input type="text" id="txtEventEndTime" class="text-center ui-widget-content ui-corner-all" />
                <label for="txtEventDescription">Event Description:</label>
                <input type="text" id="txtEventDescription" class="text-center ui-widget-content ui-corner-all" />
                <label for="txtEventLocation">Event Location:</label>
                <input type="text" id="txtEventLocation" class="text-center ui-widget-content ui-corner-all" />
                <label for="ddlEventCategory">Event Category:</label>
                <!-- ddlEventCategory populated via JS -->
                <select id="ddlEventCategory" class="ui-selectmenu">
                </select>
                <input type="submit" id="btnAddEvent" tabindex="-1" style="position:absolute; top:-10000px" />
            </fieldset>
        </form>
    </div>
    <div id="eventTypeForm" style="display:none">
        <form id="eventTypePopUpForm">
            <fieldset>
                <label for="txtEventType">Event Type:</label>
                <input type="text" id="txtEventCategory" class="text-center ui-widget-content ui-corner-all">
                <button id="eventColor" class="jscolor {valueElement: 'chosen-value', onFineChange: 'setEventColor(this)', styleElement: 'eventColor'} fc-event">Select Color</button>
            </fieldset>
        </form>
    </div>
    <script src="js/jquery-2.2.3.js" type="text/javascript"></script>
    <script src="js/moment.min.js" type="text/javascript"></script>
    <script src="js/moment-timezone-with-data.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/fullcalendar.js" type="text/javascript"></script>
    <script src="js/jquery.qtip.js" type="text/javascript"></script>
    <script src="js/gcal2.js" type="text/javascript"></script>
    <script src="js/jscolor.js" type="text/javascript"></script>
    <script src="js/jquery.timeAutoComplete.js" type="text/javascript"></script>
    <script src="js/ampm.js" type="text/javascript"></script>
    <script src="js/24hr.js" type="text/javascript"></script> 
    <script src="js/dropit.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK7q44pdNrG5IN3XFw9_rR-b8n_XTI4D4
                &libraries=places&callback=initAutoComplete" type="text/javascript">
    </script>
</body>

</html>
